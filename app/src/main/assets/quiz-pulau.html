<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Pulau</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="node_modules/@mdi/font/css/materialdesignicons.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>
    <audio src="audio/backsound-quiz.mp3" autoplay loop></audio>
    <div class="container">
        <audio id="sound-klik" src="audio/sound-klik.wav" preload="auto">
        </audio>
        <audio id="sound-pilihan" src="audio/sound-pilihan.wav">
        </audio>
        <label class="close-btn" data-dismiss="modal" aria-label="Close"
            onclick="window.location.href='index.html'"></label>
        <div id="openingQuiz">
            <h2>Selamat Datang di Halaman quiz</h2>
            <p>Silahkan Klik Start Untuk Melanjutkan</p>
            <a onClick="togglePlay()"><button class="btn btn-primary" onclick="startQuiz()">Start</button></a>
        </div>
        <div id="progressQuiz">
            <div id="myProgress">
                <div id="myBar"></div>
            </div>
            <div id="kotak-soal" class="mt-2 d-flex justify-content-center">

            </div>
            <div class="row mt-2" id="kotak-pilihan">
                <div class="col-6">
                    <input type="radio" name="jawaban" value="1" id="1">
                    <label for="1" class="btn btn-block pilihan on">
                        Satu
                    </label>
                </div>
                <div class="col-6">
                    <input type="radio" name="jawaban" value="2" id="2">
                    <label for="2" class="btn btn-block pilihan">
                        Dua
                    </label>
                </div>
                <div class="col-6">
                    <input type="radio" name="jawaban" value="3" id="3">
                    <label for="3" class="btn btn-block pilihan">
                        Tiga
                    </label>
                </div>
                <div class="col-6">
                    <input type="radio" name="jawaban" value="4" id="4">
                    <label for="4" class="btn btn-block pilihan">
                        Empat
                    </label>
                </div>
            </div>
            <div class="nav d-flex justify-content-end my-3">
                <a onClick="togglePlay()"><button class="btn navigation" onclick="nextQuiz()">Next <i
                            class="mdi mdi-arrow-right"></i></button></a>
            </div>
        </div>
        <div id="closingQuiz">
            <h2>Terimakasih Telah Bermain</h2>
            <table align="center">
                <tr>
                    <td style="text-align: right;">
                        <h3>Score Anda</h3>
                    </td>
                    <td>
                        <h3>:</h3>
                    </td>
                    <td>
                        <h3 id="score"></h3>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;">
                        <p>Jumlah Benar</p>
                    </td>
                    <td>
                        <p>:</p>
                    </td>
                    <td style="text-align: left;">
                        <p><span id="benar"></span>/10</p>
                    </td>
                </tr>
            </table>
            <a onClick="togglePlay()"><button class="btn btn-primary"
                    onclick="window.location.href='index.html'">Kembali</button></a>
        </div>
    </div>
    <script src="lib/data.js"></script>
    <script src="lib/quiz.js"></script>
    <script type="text/javascript">
        var klik = document.getElementById("sound-klik");
        var pilihan = document.getElementById("sound-pilihan");
        var isPlaying = false;

        $("input[name=jawaban]").change(() => {
            pilihan.play()
        })

        function togglePlay() {
            if (isPlaying) {
                klik.pause()
            } else {
                klik.play();
            }
        };
        klik.onplaying = function () {
            isPlaying = true;
        };
        klik.onpause = function () {
            isPlaying = false;
        };


    </script>
</body>

</html>
